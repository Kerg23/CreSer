<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Cita | CreSer</title>
  <link rel="stylesheet" href="css/agendar-cita.css" />
</head>

<body>
  <section class="agenda-container">
    <h1>Agendar una Cita</h1>
    <form id="agenda-form">
      <div class="form-group">
        <label for="servicio">Servicio:</label>
        <select id="servicio" required>
          <option value="">Escoge tu servicio</option>

          <!-- SERVICIOS DE EVALUACIÓN -->
          <optgroup label="SERVICIOS DE EVALUACIÓN">
            <option value="valoracion-individual">Valoración Psicológica Individual</option>
            <option value="evaluacion-completa">Proceso de Evaluación y Diagnóstico</option>
          </optgroup>

          <!-- SERVICIOS TERAPÉUTICOS -->
          <optgroup label="SERVICIOS TERAPÉUTICOS">
            <option value="psicoterapia-individual">Psicoterapia Individual</option>
            <option value="psicoterapia-pareja-valoracion">Psicoterapia de Pareja - Valoración inicial</option>
            <option value="psicoterapia-pareja-regular">Psicoterapia de Pareja - Sesión regular</option>
          </optgroup>

          <!-- SERVICIOS ESPECIALIZADOS -->
          <optgroup label="SERVICIOS ESPECIALIZADOS">
            <option value="talleres-grupales">Talleres Grupales en Salud Mental</option>
            <option value="consultoria-educativa">Consultoría a Instituciones Educativas</option>
            <option value="orientacion-familiar">Orientación Familiar</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre completo" required />
      </div>

      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" placeholder="Escribe tu correo electrónico" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" placeholder="Escribe tu número de teléfono" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" required />
        </div>

        <div class="form-group">
          <label for="hora">Hora:</label>
          <select id="hora" required>
            <option value="">Selecciona una hora</option>
            <option value="08:00">08:00 AM</option>
            <option value="09:00">09:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="14:00">02:00 PM</option>
            <option value="15:00">03:00 PM</option>
            <option value="16:00">04:00 PM</option>
            <option value="17:00">05:00 PM</option>
          </select>
        </div>
      </div>

      <div class="modalidad-container">
        <label>Modalidad:</label>
        <label><input type="radio" name="modalidad" value="presencial" required> Presencial</label>
        <label><input type="radio" name="modalidad" value="virtual"> Virtual</label>
      </div>

      <div class="form-group">
        <label for="comentarios">Comentarios adicionales (opcional):</label>
        <textarea id="comentarios"
          placeholder="Describe brevemente el motivo de tu consulta o cualquier información adicional"
          rows="4"></textarea>
      </div>

      <div class="resumen-cita" id="resumen-cita" style="display: none;">
        <h3>Resumen de tu cita:</h3>
        <div class="resumen-content">
          <p><strong>Servicio:</strong> <span id="resumen-servicio"></span></p>
          <p><strong>Fecha y hora:</strong> <span id="resumen-fecha-hora"></span></p>
          <p><strong>Modalidad:</strong> <span id="resumen-modalidad"></span></p>
        </div>
      </div>

      <button type="submit" id="agendar-btn" disabled>Agendar Cita</button>
    </form>
  </section>


  <script src="js/validar-formulario.js"></script>
  <script src="js/calendario.js"></script>
</body>

</html>
