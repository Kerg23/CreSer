<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos-navbar.css">
    <link rel="stylesheet" href="css/estilos-acceder.css">
    <title>Acceder</title>
</head>

<body>

    <header>
        <div class="navbar">
            <div class="logo">
                <img src="recursos/logo1.png" alt="CreSer Logo" id="logo1">
                <img src="recursos/logo2.png" alt="CreSer Logo2" id="logo2">
            </div>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="servicios.html">Servicios</a>
                <a href="comprar.html">Comprar</a>
                <a href="noticias.html">Noticias</a>
                <div class="boton-acceder">
                    <a href="acceder.html" class="activo">Acceder</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="formulario-container">

        <div class="login-container">
            <img src="recursos/logo1.png" alt="Logo CreSer" class="logo-formulario">
            <h2>Inicio de Sesión</h2>

            <form class="login-form">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="Ingrese su correo" required>

                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required>

                <a href="#" class="olvide-contrasena">¿Olvidó su contraseña?</a>

                <button type="submit">Ingresar</button>
            </form>

        </div>
    </section>



</body>

</html>
